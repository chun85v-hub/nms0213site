                                                    <tbody>
                                                        <tr className="border-b border-slate-100">
                                                            <td className="w-28 bg-slate-50/50 px-4 py-3 font-bold text-slate-500 border-r border-slate-100">모델명</td>
                                                            <td className="px-4 py-3 font-black text-blue-700 uppercase">{p.model}</td>
                                                        </tr>
                                                        <tr className="border-b border-slate-100">
                                                            <td className="bg-slate-50/50 px-4 py-3 font-bold text-slate-500 border-r border-slate-100">식별번호</td>
                                                            <td className="px-4 py-3 font-medium text-slate-700">{p.idNum}</td>
                                                        </tr>
                                                        <tr className="border-b border-slate-100">
                                                            <td className="bg-slate-50/50 px-4 py-3 font-bold text-slate-500 border-r border-slate-100">규격 (mm)</td>
                                                            <td className="px-4 py-3 font-bold text-slate-600">{p.spec}</td>
                                                        </tr>
                                                        <tr>
                                                            <td className="bg-slate-50/50 px-4 py-3 font-bold text-slate-500 border-r border-slate-100">가격 (₩)</td>
                                                            <td className="px-4 py-3 font-black text-slate-900 text-right tabular-nums">
                                                                {p.price > 0 ? p.price.toLocaleString() : '협의후결정'}
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'guide' && (
                            <div className="max-w-4xl mx-auto animate-in text-left">
                                <div className="bg-white rounded-[2.5rem] p-8 sm:p-12 border border-slate-200 shadow-xl">
                                    <h3 className="text-2xl font-black text-slate-900 mb-2 italic">나라장터 제품 등록 <span className="text-blue-600">단계별 가이드</span></h3>
                                    <p className="text-slate-500 mb-10 text-sm font-medium italic">성공적인 조달 등록을 위한 핵심 프로세스입니다.</p>
                                    <div className="space-y-6">
                                        {[
                                            { s: "01", t: "물품식별번호 신청", d: "도면과 현장 사진을 기반으로 목록정보시스템에서 식별번호를 부여받습니다." },
                                            { s: "02", t: "직접생산확인증명서", d: "제조 부문에 대한 증명서 유효 기간을 확인하고 최신화합니다." },
                                            { s: "03", t: "다수공급자계약(MAS)", d: "조달청 MAS 공고 일정에 맞춰 1단계 품목 등록 및 가격 협상을 개시합니다." },
                                            { s: "04", t: "검증 서류 제출", d: "규격서, 세금계산서 등 실거래 증빙 자료를 시스템에 업로드합니다." }
                                        ].map((item, idx) => (
                                            <div key={idx} className="flex gap-5 items-start">
                                                <div className="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white font-black flex-shrink-0 shadow-lg">{item.s}</div>
                                                <div>
                                                    <h4 className="text-lg font-bold text-slate-800 mb-1">{item.t}</h4>
                                                    <p className="text-slate-500 text-sm leading-relaxed">{item.d}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {activeTab === 'checklist' && (
                            <div className="max-w-4xl mx-auto animate-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                    <div className="bg-white rounded-[2rem] p-8 border border-slate-200 shadow-lg">
                                        <h4 className="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
                                            <Icons.ShieldCheck className="w-5 h-5 text-emerald-500" /> 서류 체크리스트
                                        </h4>
                                        <ul className="space-y-4 text-sm font-medium text-slate-600">
                                            {["공장등록증 유효성 확인", "직접생산확인증명서", "최신 품질인증서 (Q마크 등)", "6개월 내 실거래 내역서", "제품별 상세 도면", "설치 현장 사진"].map((text, i) => (
                                                <li key={i} className="flex items-center gap-2">
                                                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-500" /> {text}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    <div className="bg-white rounded-[2rem] p-8 border border-slate-200 shadow-lg">
                                        <h4 className="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
                                            <Icons.AlertTriangle className="w-5 h-5 text-amber-500" /> 리스크 관리
                                        </h4>
                                        <div className="space-y-4">
                                            <div>
                                                <p className="text-[10px] font-black text-amber-600 uppercase mb-1">단가 소명</p>
                                                <p className="text-xs font-medium text-slate-500">원자재 급등에 따른 인상을 증빙할 구체적인 산출 근거가 필요합니다.</p>
                                            </div>
                                            <div className="border-t pt-4 border-slate-100">
                                                <p className="text-[10px] font-black text-red-600 uppercase mb-1">중복 규격</p>
                                                <p className="text-xs font-medium text-slate-500">기존 모델과 흡사한 신규 모델은 디자인권 소명이 필수입니다.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    <footer className="max-w-7xl mx-auto px-6 py-10 border-t border-slate-200">
                        <div className="bg-slate-900 rounded-[2rem] p-10 text-white flex flex-col md:flex-row items-center justify-between gap-8 text-left shadow-2xl relative overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-br from-blue-600/10 to-transparent"></div>
                            <div className="relative z-10">
                                <h4 className="text-2xl font-black mb-1">(주)엔엠에스 <span className="text-blue-500 italic uppercase">Namusam</span></h4>
                                <p className="text-slate-400 text-sm mb-6">충청북도 음성군 맹동면 대동로 389번길 35</p>
                                <div className="flex gap-3">
                                    <a href={inventorySystemUrl} target="_blank" className="bg-blue-600 px-5 py-2.5 rounded-xl font-bold text-xs hover:bg-blue-500 transition-colors shadow-lg">목록정보시스템</a>
                                    <a href={naraShoppingMallUrl} target="_blank" className="bg-slate-700 px-5 py-2.5 rounded-xl font-bold text-xs hover:bg-slate-600 transition-colors shadow-lg">종합쇼핑몰</a>
                                </div>
                            </div>
                            <div className="md:text-right relative z-10 flex flex-col md:items-end">
                                <div className="flex items-center gap-2 text-slate-500 text-xs font-black uppercase tracking-widest md:justify-end">
                                    <Icons.Phone className="w-3 h-3" /> Technical Support
                                </div>
                                <span className="text-4xl font-black italic tracking-tighter">1577-3007</span>
                                <p className="text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em] mt-2">© 2026 NAMUSAM STEEL DESIGN CENTER.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
